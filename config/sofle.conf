# --- CẤU HÌNH KẾT NỐI (INTEL AX210 OPTIMIZED) ---
# Van giu lai dong nay vi Windows xu ly BLE doi khi van hoi cham
CONFIG_ZMK_BLE_EXPERIMENTAL_CONN=y

# [DA BO] Tang cong suat phat song (Intel bat song rat tot, khong can tang nua de tiet kiem pin)
# CONFIG_BT_CTLR_TX_PWR_PLUS_8=y 

# Fix loi bao cao pin (Van nen giu de tranh spam log tren Windows)
CONFIG_BT_GATT_ENFORCE_SUBSCRIPTION=n

# Tang bo dem de go nhanh khong bi nuot phim
CONFIG_BT_BUF_ACL_RX_SIZE=512
CONFIG_BT_CTLR_DATA_LENGTH_MAX=251
CONFIG_ZMK_BLE_CLEAR_BONDS_ON_START=n

# --- CẤU HÌNH NĂNG LƯỢNG & NGỦ (QUAN TRỌNG) ---
CONFIG_ZMK_EXT_POWER=y
CONFIG_ZMK_USB=y

# 1. Idle (Tat OLED/RGB): Sau 1 phut (60000ms)
# Giup bao ve man hinh OLED khoi chay (burn-in)
CONFIG_ZMK_IDLE_TIMEOUT=60000

# 2. Deep Sleep (Ngat Bluetooth): Sau 15 phut (900000ms)
# [THAY DOI] Giam tu 2.5 tieng xuong 15 phut.
# Vi Intel AX210 "thuc day" (wake-up) cuc nhanh, ban khong can so rot ket noi nua.
# Ngu som giup tiet kiem pin dang ke khi ban roi khoi ban lam viec.
CONFIG_ZMK_SLEEP=y
CONFIG_ZMK_IDLE_SLEEP_TIMEOUT=900000

# --- CẤU HÌNH PHÍM & ENCODER ---
# Debounce thap de phan hoi nhanh (Gaming/Fast Typing)
CONFIG_ZMK_KSCAN_DEBOUNCE_PRESS_MS=3
CONFIG_ZMK_KSCAN_DEBOUNCE_RELEASE_MS=3
CONFIG_EC11=y
CONFIG_EC11_TRIGGER_GLOBAL_THREAD=y

# --- CẤU HÌNH HIỂN THỊ (OLED) & WPM ---
CONFIG_ZMK_DISPLAY=y
CONFIG_ZMK_DISPLAY_WORK_QUEUE_DEDICATED=y
# Them hien thi toc do go (WPM) nhu da ban
CONFIG_ZMK_WIDGET_WPM_STATUS=y
CONFIG_ZMK_WIDGET_BATTERY_STATUS_SHOW_PERCENTAGE=y

# --- CẤU HÌNH LED RGB ---
CONFIG_ZMK_RGB_UNDERGLOW=y
CONFIG_WS2812_STRIP=y
CONFIG_ZMK_RGB_UNDERGLOW_EFF_START=0
CONFIG_ZMK_RGB_UNDERGLOW_BRT_MAX=30
CONFIG_ZMK_RGB_UNDERGLOW_EXT_POWER=n
# Tu dong tat LED khi khong go 1 phut
CONFIG_ZMK_RGB_UNDERGLOW_AUTO_OFF_IDLE=y

# --- CẤU HÌNH KHÁC ---
CONFIG_ZMK_STUDIO=y
CONFIG_ZMK_STUDIO_LOCKING=n
CONFIG_ZMK_STUDIO_LOCK_ON_DISCONNECT=n
CONFIG_ZMK_USB_LOGGING=n
